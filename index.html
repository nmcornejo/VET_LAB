<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Bienvenido a VetApp</h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar Sesión</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Crear Cuenta</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="authTabContent">
                            <div class="tab-pane fade show active p-4" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="loginUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="loginPassword" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                                    <div class="text-center mt-3">
                                        <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <div id="loginMessage" class="mt-3 text-center"></div>
                                </form>
                            </div>

                            <div class="tab-pane fade p-4" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <h5 class="card-title text-center mb-4">Crear Cuenta</h5>
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="regUsername" class="form-label">Nombre de Usuario</label>
                                        <input type="text" class="form-control" id="regUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="regPassword" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div id="regPasswordFeedback" class="mt-2 small">
                                            <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Mínimo 8 caracteres</div>
                                            <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Al menos una mayúscula</div>
                                            <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Al menos un número</div>
                                            <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Al menos un símbolo</div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                                    <div id="registerMessage" class="mt-3 text-center"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label">Correo Electrónico Registrado</label>
                            <input type="email" class="form-control" id="recoveryEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div id="newPasswordFeedback" class="mt-2 small">
                                <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Mínimo 8 caracteres</div>
                                <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Al menos una mayúscula</div>
                                <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Al menos un número</div>
                                <div class="text-muted"><i class="bi bi-x-circle-fill text-danger me-1"></i>Al menos un símbolo</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmNewPassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Restablecer Contraseña</button>
                        <div id="recoveryMessage" class="mt-3 text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
